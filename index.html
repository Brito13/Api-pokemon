<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <form class="from">
        <h1>Pokemon API</h1>
        <p>
          Puedes consultar las informaciones de los pokemones que mas te gusten
        </p>
        <label for="id">ID del Pokémon:</label>
        <input type="number" id="pokemonId" name="pokemonId" /><br /><br />

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" readonly /><br /><br />

        <label for="height">Altura:</label>
        <input type="text" id="height" name="height" readonly /><br /><br />

        <label for="weight">Peso:</label>
        <input type="text" id="weight" name="weight" readonly /><br /><br />

        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" readonly /><br /><br />

        <button type="button" onclick="fetchPokemon()">Buscar Pokémon</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
  hola
</html>
